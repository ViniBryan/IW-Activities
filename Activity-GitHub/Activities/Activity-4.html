<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Eventos JavaScript</title>
    <link rel="icon" type="image/x-icon" href="../IMGS/Ícon.jpg">
    <link rel="stylesheet" href="../CSS/Activity-4.css">
</head>

<body>

    <div class="container">
        <!-- Exemplo de onmouseover -->
        <div class="elemento" id="elemento1">
            Passe o mouse sobre mim
        </div>
    </div>

    <div class="container">
        <!-- Exemplo de onfocus -->
        <input type="text" class="input" id="input1">
    </div>

    <div class="container">
        <!-- Exemplo de onchange -->
        <input type="text" class="input" id="input2">
    </div>

    <div class="container">
        <!-- Exemplo de onclick -->
        <button class="button" id="botao1">Clique em mim</button>
    </div>

    <div class="container">
        <!-- Exemplo de onsubmit -->
        <form class="form" id="form1">
            <input type="text" class="input" name="username">
            <input type="submit" class="button" value="Enviar">
        </form>
    </div>

    <div class="container">
        <!-- Exemplo de onchange para select -->
        <select class="input" id="select1">
            <option>Opção 1</option>
            <option>Opção 2</option>
            <option>Opção 3</option>
        </select>
    </div>

    <script src="../JS/Script-4.js"></script>

</body>

</html>
